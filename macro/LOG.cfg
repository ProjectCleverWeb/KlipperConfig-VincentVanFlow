[gcode_macro LOG]
description: Log a message back to the console
gcode:
	{% set MSG = params.MSG|string %}
	{% set TYPE = params.TYPE|default("INFO")|string|upper %}
	{% set PREFIX = "[info] " %}
	{% set SUFFIX = "" %}
	{% if TYPE == "STATUS" %}
		{% set PREFIX = "[status] " %}
	{% endif %}
	{% if TYPE == "WARNING" %}
		{% set PREFIX = "[warning] " %}
	{% endif %}
	{% if TYPE == "ERROR" %}
		{% set PREFIX = "[error] " %}
	{% endif %}
	{% set OUTPUT = PREFIX ~ MSG ~ SUFFIX %}
	{% if TYPE == "ERROR" %}
		{action_raise_error(OUTPUT)}
	{% else %}
		RESPOND MSG="{OUTPUT}"
	{% endif %}
