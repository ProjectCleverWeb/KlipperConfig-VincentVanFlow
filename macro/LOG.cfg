[gcode_macro LOG]
description: Log a message back to the console
gcode:
	{% set MSG = params.MSG|string %}
	{% set TYPE = params.TYPE|default("INFO")|string|upper %}
	{% set PREFIX = "[info] " %}
	{% set SUFFIX = "" %}
	{% if TYPE == "STATUS" %}
		{% set PREFIX = "[status] " %}
	{% endif %}
	{% if TYPE == "WARNING" %}
		{% set PREFIX = "[warning] " %}
	{% endif %}
	{% if TYPE == "ERROR" %}
		{% set PREFIX = "[error] " %}
	{% endif %}
	{% set OUTPUT = PREFIX ~ MSG ~ SUFFIX %}
	{% if TYPE == "ERROR" %}
		RESPOND TYPE=ERROR MSG="{OUTPUT}"
	{% else %}
		{% if TYPE == "WARNING" %}
			{action_respond_info(OUTPUT)}
		{% else %}
			RESPOND MSG="{OUTPUT}"
		{% endif %}
	{% endif %}
