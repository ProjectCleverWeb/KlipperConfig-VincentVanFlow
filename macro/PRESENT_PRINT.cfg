[gcode_macro PRESENT_PRINT]
description: Move the tool head to the back left
gcode:
	_MACRO_START NAME="PRESENT_PRINT"
	{% set X = params.X|default(20)|float %}
	{% set Y = params.Y|default(printer.toolhead.axis_maximum.y - 20)|float %}
	{% set Z = params.Z|default(5)|float %}
	_HOME
	G91 ; Relative positioning
	G1 Z{Z} F1200
	G90 ; Absolute positioning
	G1 X{X} Y{Y} F2700
	_MACRO_END NAME="PRESENT_PRINT"
