[gcode_macro SET_VAR]
description : Move the tool head to the back left
gcode :
	{% if 'NAME' not in params %}
		LOG TYPE=ERROR MSG="Missing NAME parameter"
	{% elif 'VALUE' not in params %}
		LOG TYPE=ERROR MSG="Missing VALUE parameter"
	{% else %}
		{% if params.NAME not in printer.save_variables.variables %}
			SAVE_VARIABLE VARIABLE={params.NAME} VALUE="{params.VALUE|replace("\"", "\\\"")}"
		{% endif %}
	{% endif %}
